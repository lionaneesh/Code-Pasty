<!DOCTYPE html>
<html lang="en">
  {% block head %}
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Code sharing service.">
    <meta name="author" content="Aneesh Dogra">
    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <style>
	  .footer {
		padding: 10px;
		float: right;
		border-right: solid 5px green;
		background-color: rgb(208, 207, 208);
	  }
	  
	  .footer:hover {
		border-left: solid 30px green;
	  }
	  
	  .help-block {
	      font-size: 15px !important;
	      linesize: 15px;
	  }
	  
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
 </head>
  {% endblock %}

  <body onload="prettyPrint()">

    <div class="container">

		{% block container %}
		{% endblock %}

	</div> <!-- /container -->
	<hr>
	
	<footer>
		<p class='footer'>Site Developed and Designed by <a href="http://anee.me">Aneesh Dogra</a></p>
	</footer>

	<!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	{% block extra_js %}{% endblock %}
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/google-code-prettify/prettify.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
  </body>
</html>
